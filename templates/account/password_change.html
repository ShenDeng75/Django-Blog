{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block subpage %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {% include 'account/snippets/bs4_form.html' with form=form %}
        <button class="btn btn-success" type="submit" name="action">{% trans "Change Password" %}</button>
                <input type="button" class="btn btn-success" name="Submit" onclick="javascript: history.back(-1);" value="返回">
    </form>
{% endblock %}
