{% extends 'author/base.html' %}
{% block head_title %}
    用户信息
{% endblock %}
{% block subpage %}
{% if user.is_authenticated %}
<a class="btn btn-success" href="{% url 'author:修改信息' %}">修改信息</a> | <a class="btn btn-success" href="{% url 'account_email' %}">邮箱管理</a>  | <a class="btn btn-success" href="{% url 'account_change_password' %}">修改密码</a> |
<a class="btn btn-success" href="{% url 'account_logout' %}">注销</a>
{% endif %}

<h3>您的信息</h3>

<ul>
    <li>用户名: {{ user.username }}</li>
    <li>昵称: {{ user.profile.nick }} </li>
    <li>电话: {{ user.profile.tel }} </li>
</ul>

{% endblock %}
